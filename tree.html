const RAW_EDGES = [{"from": "ORIGIN", "to": "F_e54537e4", "etype": "origin->feature"}, {"from": "ORIGIN", "to": "F_2a4432f8", "etype": "origin->feature"}, {"from": "F_e54537e4", "to": "P_3fde200f", "label": "hard", "etype": "feature->problem"}, {"from": "F_e54537e4", "to": "P_d0d55eb2", "label": "soft", "etype": "feature->problem"}, {"from": "F_e54537e4", "to": "F_a8e14f58", "etype": "feature->feature"}, {"from": "F_e54537e4", "to": "F_10067773", "etype": "feature->feature"}, {"from": "F_a8e14f58", "to": "P_fe489f0e", "label": "hard", "etype": "feature->problem"}, {"from": "P_fe489f0e", "to": "S_6de9704c", "etype": "problem->solution"}, {"from": "S_6de9704c", "to": "SUCCESS", "etype": "solution->success"}, {"from": "P_3fde200f", "to": "S_26ee44e5", "etype": "problem->solution"}, {"from": "P_3fde200f", "to": "S_8121710f", "etype": "problem->solution"}, {"from": "P_3fde200f", "to": "S_46bb6c6d", "etype": "problem->solution"}, {"from": "S_26ee44e5", "to": "SUCCESS", "etype": "solution->success"}, {"from": "S_8121710f", "to": "SUCCESS", "etype": "solution->success"}, {"from": "S_46bb6c6d", "to": "SUCCESS", "etype": "solution->success"}, {"from": "F_10067773", "to": "P_697cca6d", "label": "hard", "etype": "feature->problem"}, {"from": "P_697cca6d", "to": "S_9a852b2b", "etype": "problem->solution"}, {"from": "P_697cca6d", "to": "S_c71041e9", "etype": "problem->solution"}, {"from": "P_697cca6d", "to": "S_ebcf3403", "etype": "problem->solution"}, {"from": "S_9a852b2b", "to": "SUCCESS", "etype": "solution->success"}, {"from": "S_c71041e9", "to": "SUCCESS", "etype": "solution->success"}, {"from": "S_ebcf3403", "to": "SUCCESS", "etype": "solution->success"}, {"from": "P_d0d55eb2", "to": "S_f57b72bc", "etype": "problem->solution"}, {"from": "S_f57b72bc", "to": "SUCCESS", "etype": "solution->success"}, {"from": "F_2a4432f8", "to": "P_702270df", "label": "hard", "etype": "feature->problem"}, {"from": "F_2a4432f8", "to": "F_b716e9fb", "etype": "feature->feature"}, {"from": "F_2a4432f8", "to": "F_5363378b", "etype": "feature->feature"}, {"from": "F_2a4432f8", "to": "F_a1a15e88", "etype": "feature->feature"}, {"from": "F_2a4432f8", "to": "F_7073dc03", "etype": "feature->feature"}, {"from": "F_b716e9fb", "to": "P_760c7617", "label": "hard", "etype": "feature->problem"}, {"from": "P_760c7617", "to": "S_72760f09", "etype": "problem->solution"}, {"from": "S_72760f09", "to": "SUCCESS", "etype": "solution->success"}, {"from": "F_5363378b", "to": "P_46fd604b", "label": "hard", "etype": "feature->problem"}, {"from": "P_46fd604b", "to": "S_c5aea90e", "etype": "problem->solution"}, {"from": "S_c5aea90e", "to": "SUCCESS", "etype": "solution->success"}, {"from": "F_a1a15e88", "to": "P_92af9c49", "label": "hard", "etype": "feature->problem"}, {"from": "P_92af9c49", "to": "S_e21cb014", "etype": "problem->solution"}, {"from": "S_e21cb014", "to": "SUCCESS", "etype": "solution->success"}, {"from": "F_7073dc03", "to": "F_d09c9c27", "etype": "feature->feature"}, {"from": "F_d09c9c27", "to": "P_fa32b9c9", "label": "hard", "etype": "feature->problem"}, {"from": "P_fa32b9c9", "to": "S_bae26c1b", "etype": "problem->solution"}, {"from": "S_bae26c1b", "to": "SUCCESS", "etype": "solution->success"}, {"from": "P_702270df", "to": "S_241684ab", "etype": "problem->solution"}, {"from": "S_241684ab", "to": "SUCCESS", "etype": "solution->success"}];

const container = document.getElementById('network');
const details = document.getElementById('details');
const info = document.getElementById('info');

const allNodes = new vis.DataSet(RAW_NODES);
const allEdges = new vis.DataSet(RAW_EDGES);

// åˆå§‹å¯è§é›†ï¼ˆå¯è¢«è¿‡æ»¤ï¼‰
const nodes = new vis.DataSet(allNodes.get());
const edges = new vis.DataSet(allEdges.get());

function buildOptions() {
  return {
    interaction: { hover: true, tooltipDelay: 120 },
    physics: {
      enabled: true,
      stabilization: { iterations: 200 },
      // è®©å±‚çº§å¸ƒå±€æ›´ç–
      hierarchicalRepulsion: {
        nodeDistance: 150,
        centralGravity: 0.0,
        springLength: 200,
        springConstant: 0.005,
        damping: 0.09,
        avoidOverlap: 1.0
      }
    },
    nodes: {
      font: { size: 11, multi: 'html' }  // â† å­—ä½“æ›´å°ï¼ˆåŸ 12ï¼‰
    },
    edges: {
      arrows: { to: {enabled: true, scaleFactor: 0.7} }, // ç®­å¤´ç•¥å°
      smooth: { enabled: true, type: 'dynamic' },
      font: { size: 9, align: 'horizontal' }               // â† è¾¹æ–‡å­—æ›´å°ï¼ˆåŸ 10ï¼‰
    },
    layout: {
      hierarchical: {
        enabled: true,
        direction: 'UD',
        sortMethod: 'directed',
        nodeSpacing: 150,        // â† èŠ‚ç‚¹æ¨ªå‘é—´è·ï¼ˆåŸ 180ï¼‰
        levelSeparation: 150     // â† å±‚çº§çºµå‘é—´è·ï¼ˆåŸ 180ï¼‰
      }
    }
  };
}


let network = new vis.Network(container, {nodes, edges}, buildOptions());
network.once('stabilized', () => network.fit());

// ç»Ÿè®¡ä¿¡æ¯
function updateInfo() {
  info.textContent = `èŠ‚ç‚¹: ${nodes.length}  è¾¹: ${edges.length}`;
}
updateInfo();

// ç‚¹å‡»èŠ‚ç‚¹ â†’ å³ä¾§è¯¦æƒ…
network.on('click', (params) => {
  if (params.nodes.length) {
    const nid = params.nodes[0];
    const n = allNodes.get(nid);
    details.innerHTML = n.title;
  }
});

// æœç´¢
const queryEl = document.getElementById('query');
document.getElementById('btnSearch').onclick = () => {
  const q = (queryEl.value || '').trim().toLowerCase();
  if (!q) return;
  // åŒ¹é… id æˆ–æè¿°
  const hits = allNodes.get().filter(n => n.id.toLowerCase().includes(q) || stripHtml(n.title).toLowerCase().includes(q));
  if (!hits.length) return;
  const hitIds = hits.map(h => h.id);
  // åªé«˜äº®åŒ¹é…
  nodes.update(nodes.get().map(n => ({ id: n.id, color: allNodes.get(n.id).color })));
  hitIds.forEach(id => nodes.update({ id, color: '#ffc107' }));
  network.selectNodes(hitIds);
  network.focus(hitIds[0], { scale: 1.1, animation: true });
};
document.getElementById('btnClear').onclick = () => {
  nodes.update(nodes.get().map(n => ({ id: n.id, color: allNodes.get(n.id).color })));
  network.unselectAll();
};
function stripHtml(s) {
  const div = document.createElement('div'); div.innerHTML = s; return div.textContent || '';
}

// ç±»å‹è¿‡æ»¤
for (const cb of document.querySelectorAll('.typeToggle')) {
  cb.addEventListener('change', () => {
    const enabled = new Set(Array.from(document.querySelectorAll('.typeToggle:checked')).map(x => x.value));
    // æ›´æ–° nodes å¯è§æ€§ï¼ˆç”¨ dataset è¿‡æ»¤ï¼‰
    const keepIds = allNodes.get().filter(n => enabled.has(n.group)).map(n => n.id);
    nodes.clear();
    nodes.add(allNodes.get(keepIds));
    // è¾¹ï¼šä¸¤ç«¯éƒ½åœ¨ keepIds æ‰ä¿ç•™
    edges.clear();
    edges.add(allEdges.get().filter(e => keepIds.includes(e.from) && keepIds.includes(e.to)));
    updateInfo();
  });
}

// å¸ƒå±€/ç‰©ç†åˆ‡æ¢
document.getElementById('hier').onchange = (e) => {
  const hier = e.target.checked;
  const opts = buildOptions();
  opts.layout.hierarchical.enabled = hier;
  network.setOptions(opts);
  network.stabilize();
};
document.getElementById('physics').onchange = (e) => {
  const phys = e.target.checked;
  const opts = buildOptions();
  opts.physics.enabled = phys;
  network.setOptions(opts);
  network.stabilize();
};

// fit
document.getElementById('btnFit').onclick = () => network.fit();

</script>
