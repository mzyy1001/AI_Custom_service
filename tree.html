": "solution->success"}, {"from": "P_4749207b", "to": "S_c3e0bec3", "etype": "problem->solution"}, {"from": "S_c3e0bec3", "to": "SUCCESS", "etype": "solution->success"}, {"from": "P_7588398d", "to": "S_f4109eb4", "etype": "problem->solution"}, {"from": "P_7588398d", "to": "S_72165782", "etype": "problem->solution"}, {"from": "S_f4109eb4", "to": "SUCCESS", "etype": "solution->success"}, {"from": "S_72165782", "to": "SUCCESS", "etype": "solution->success"}, {"from": "S_ab361fc5", "to": "SUCCESS", "etype": "solution->success"}, {"from": "P_ec3652b3", "to": "S_2d92c5ec", "etype": "problem->solution"}, {"from": "S_2d92c5ec", "to": "SUCCESS", "etype": "solution->success"}, {"from": "S_b4589d53", "to": "SUCCESS", "etype": "solution->success"}, {"from": "F_0e44e126", "to": "P_a9f4cdf2", "label": "hard", "etype": "feature->problem"}, {"from": "P_a9f4cdf2", "to": "S_40d35796", "etype": "problem->solution"}, {"from": "S_40d35796", "to": "SUCCESS", "etype": "solution->success"}, {"from": "F_bfaa1956", "to": "F_c73b783d", "etype": "feature->feature"}, {"from": "S_2e585e73", "to": "SUCCESS", "etype": "solution->success"}, {"from": "F_de73b9e6", "to": "F_36ea300b", "etype": "feature->feature"}, {"from": "F_36ea300b", "to": "P_ac5c90fe", "label": "hard", "etype": "feature->problem"}, {"from": "F_36ea300b", "to": "P_843e9925", "label": "soft", "etype": "feature->problem"}, {"from": "P_ac5c90fe", "to": "S_b9ae7a39", "etype": "problem->solution"}, {"from": "S_b9ae7a39", "to": "SUCCESS", "etype": "solution->success"}, {"from": "S_9ef84012", "to": "SUCCESS", "etype": "solution->success"}, {"from": "F_9cbe9409", "to": "P_fdabe83f", "label": "hard", "etype": "feature->problem"}, {"from": "P_fdabe83f", "to": "S_25867c5f", "etype": "problem->solution"}, {"from": "S_25867c5f", "to": "SUCCESS", "etype": "solution->success"}, {"from": "P_843e9925", "to": "S_ea3939c1", "etype": "problem->solution"}, {"from": "S_ea3939c1", "to": "SUCCESS", "etype": "solution->success"}, {"from": "P_37c4be3a", "to": "S_2056f5c2", "etype": "problem->solution"}, {"from": "S_2056f5c2", "to": "SUCCESS", "etype": "solution->success"}, {"from": "S_b07da0db", "to": "SUCCESS", "etype": "solution->success"}];

const container = document.getElementById('network');
const details = document.getElementById('details');
const info = document.getElementById('info');

const allNodes = new vis.DataSet(RAW_NODES);
const allEdges = new vis.DataSet(RAW_EDGES);

// åˆå§‹å¯è§é›†ï¼ˆå¯è¢«è¿‡æ»¤ï¼‰
const nodes = new vis.DataSet(allNodes.get());
const edges = new vis.DataSet(allEdges.get());

function buildOptions() {
  return {
    interaction: { hover: true, tooltipDelay: 120 },
    physics: {
      enabled: true,
      stabilization: { iterations: 200 },
      // è®©å±‚çº§å¸ƒå±€æ›´ç–
      hierarchicalRepulsion: {
        nodeDistance: 150,
        centralGravity: 0.0,
        springLength: 200,
        springConstant: 0.005,
        damping: 0.09,
        avoidOverlap: 1.0
      }
    },
    nodes: {
      font: { size: 11, multi: 'html' }  // â† å­—ä½“æ›´å°ï¼ˆåŸ 12ï¼‰
    },
    edges: {
      arrows: { to: {enabled: true, scaleFactor: 0.7} }, // ç®­å¤´ç•¥å°
      smooth: { enabled: true, type: 'dynamic' },
      font: { size: 9, align: 'horizontal' }               // â† è¾¹æ–‡å­—æ›´å°ï¼ˆåŸ 10ï¼‰
    },
    layout: {
      hierarchical: {
        enabled: true,
        direction: 'UD',
        sortMethod: 'directed',
        nodeSpacing: 150,        // â† èŠ‚ç‚¹æ¨ªå‘é—´è·ï¼ˆåŸ 180ï¼‰
        levelSeparation: 150     // â† å±‚çº§çºµå‘é—´è·ï¼ˆåŸ 180ï¼‰
      }
    }
  };
}


let network = new vis.Network(container, {nodes, edges}, buildOptions());
network.once('stabilized', () => network.fit());

// ç»Ÿè®¡ä¿¡æ¯
function updateInfo() {
  info.textContent = `èŠ‚ç‚¹: ${nodes.length}  è¾¹: ${edges.length}`;
}
updateInfo();

// ç‚¹å‡»èŠ‚ç‚¹ â†’ å³ä¾§è¯¦æƒ…
network.on('click', (params) => {
  if (params.nodes.length) {
    const nid = params.nodes[0];
    const n = allNodes.get(nid);
    details.innerHTML = n.title;
  }
});

// æœç´¢
const queryEl = document.getElementById('query');
document.getElementById('btnSearch').onclick = () => {
  const q = (queryEl.value || '').trim().toLowerCase();
  if (!q) return;
  // åŒ¹é… id æˆ–æè¿°
  const hits = allNodes.get().filter(n => n.id.toLowerCase().includes(q) || stripHtml(n.title).toLowerCase().includes(q));
  if (!hits.length) return;
  const hitIds = hits.map(h => h.id);
  // åªé«˜äº®åŒ¹é…
  nodes.update(nodes.get().map(n => ({ id: n.id, color: allNodes.get(n.id).color })));
  hitIds.forEach(id => nodes.update({ id, color: '#ffc107' }));
  network.selectNodes(hitIds);
  network.focus(hitIds[0], { scale: 1.1, animation: true });
};
document.getElementById('btnClear').onclick = () => {
  nodes.update(nodes.get().map(n => ({ id: n.id, color: allNodes.get(n.id).color })));
  network.unselectAll();
};
function stripHtml(s) {
  const div = document.createElement('div'); div.innerHTML = s; return div.textContent || '';
}

// ç±»å‹è¿‡æ»¤
for (const cb of document.querySelectorAll('.typeToggle')) {
  cb.addEventListener('change', () => {
    const enabled = new Set(Array.from(document.querySelectorAll('.typeToggle:checked')).map(x => x.value));
    // æ›´æ–° nodes å¯è§æ€§ï¼ˆç”¨ dataset è¿‡æ»¤ï¼‰
    const keepIds = allNodes.get().filter(n => enabled.has(n.group)).map(n => n.id);
    nodes.clear();
    nodes.add(allNodes.get(keepIds));
    // è¾¹ï¼šä¸¤ç«¯éƒ½åœ¨ keepIds æ‰ä¿ç•™
    edges.clear();
    edges.add(allEdges.get().filter(e => keepIds.includes(e.from) && keepIds.includes(e.to)));
    updateInfo();
  });
}

// å¸ƒå±€/ç‰©ç†åˆ‡æ¢
document.getElementById('hier').onchange = (e) => {
  const hier = e.target.checked;
  const opts = buildOptions();
  opts.layout.hierarchical.enabled = hier;
  network.setOptions(opts);
  network.stabilize();
};
document.getElementById('physics').onchange = (e) => {
  const phys = e.target.checked;
  const opts = buildOptions();
  opts.physics.enabled = phys;
  network.setOptions(opts);
  network.stabilize();
};

// fit
document.getElementById('btnFit').onclick = () => network.fit();

</script>
